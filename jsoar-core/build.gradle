apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}
dependencies {
    compile 'commons-beanutils:commons-beanutils:1.8.3'
    compile 'org.slf4j:jcl-over-slf4j:1.7.5'
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.xerial:sqlite-jdbc:3.8.10.1'
    compile 'org.codehaus:jtcl:2.4.0'
    //compile 'org.xerial:sqlite-jdbc:3.7.2-macfix'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://nexus.soartech.com:8443/nexus/content/repositories/snapshots/") {
                authentication(userName: nexusUser, password: nexusPassword)
            }
            pom.version = "0.0.1-SNAPSHOT"
            pom.artifactId = "jsoar-core-android"
            pom.groupId = "com.soartech"
            pom.packaging = "aar"
        }
    }
}